# Nixpacks configuration for Railway deployment
# This is the root-level config - each service should configure its own build/start commands

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build --workspace=pcn-api"]

[start]
cmd = "node api/dist/index.js"
